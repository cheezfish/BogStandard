---
layout: default
---

<!-- Search and Sort Bar -->
<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search location...">
    <input type="number" id="radius-input" placeholder="Radius (km)" min="1">
    <button id="search-button">Search</button>
    
    <div class="sort-options">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
            <option value="distance" selected>Distance</option>
            <option value="rating">Rating</option>
            <option value="date">Most Recent</option>
        </select>
    </div>
    <!-- Add this inside the search-bar div in index.html -->
    <button id="locate-button" title="Find my location">
        <i class="fa fa-location-arrow"></i>
    </button>
</div>

<!-- Map and Cards Container -->
<div class="container">
    <!-- Map Section -->
    <div id="map"></div>

    <!-- Cards Section -->
    <div class="cards" id="cards-container">
        {% for note in site.notes %}
            <div class="card" 
                data-location="{{ note.location | join: ',' }}" 
                data-title="{{ note.title }}"
                data-rating="{{ note.rating }}"
                data-date="{{ note.date }}">
                <h2>{{ note.title }}</h2>
                <p><strong>Location:</strong> {{ note.location | join: ', ' }}</p>
                <p><strong>Rating:</strong> {{ note.rating }}/5</p>
                <p><strong>Features:</strong> {{ note.features | join: ', ' }}</p>
                <p><strong>Date:</strong> {{ note.date }}</p>
                <div class="content">
                    {{ note.content | markdownify }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Leaflet.js and Custom Script -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{{ '../assets/js/map.js' | relative_url }}"></script>
